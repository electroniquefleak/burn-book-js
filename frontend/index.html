<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./services/api.js"></script>
    <script src="./components/Confession.js"></script>
    <script src="./components/Comment.js"></script>
    <script src="./utils/helpers.js"></script>
    <title>Burn Book</title>
</head>
<body>
    <header>
        <img src="../frontend/assets/images/graphic-header.png" alt="BURN BOOK" >
    </header>
    <div id="wrapper">
        <aside class="add-confession">
            <form id="confession-form">
                <h2>Make a confession:</h2>
                <div>
                    <label for="title">Title:</label><br>
                    <input type="text" id="title" name="title">    
                </div>
                <div>
                    <label for="body">Confession:</label><br>
                    <textarea name="body" id="body" cols="20" rows="10"></textarea>
                </div>
                <button type="submit">Confess!</button>
            </form>
            <form id="comment-form" class="hide">
                <h2>Make a comment:</h2>
                <div>
                    <input type="hidden" id="confession_id" name="confession_id">    
                </div>
                <div>
                    <label for="body">Comment:</label><br>
                    <textarea name="body" id="body" cols="20" rows="10"></textarea>
                </div>
                <button type="submit">Comment!</button>
            </form>
        </aside>
        <main class="all-confessions-container"></main>
    </div>
    <script src="./index.js"></script>
</body>
</html>
